<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Student Form</title>
    <!--Taken from Bootstrap 5.3--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>
<body>
    <form class="container-fluid" method="post">
        <h1>New Student Form:</h1><br>
        <div class="mb-3">
            <!--Create a new div for each part of the form-->
            <div>
                <label for="firstname" class="form-label">First Name (Maximum 25 Characters):</label>
                <input type="text" class="form-control" id="firstname" name="firstname" maxlength="25" required>
            </div><br>
            <div>
                <label for="lastname" class="form-label">Last Name (Maximum 25 Characters):</label>
                <input type="text" class="form-control" id="lastname" name="lastname" maxlength="25" required>
            </div><br> 
            <div>
                <div class="form-group">
                    <label for="title" class="form-label">Title:</label>
                    <!-- Each option in the dropdown is stored in a bootstrap select-->
                    <select required class="form-select" aria-label="Default select example"> 
                        <option value="">-</option>
                        <option value="Mr">Mr</option>
                        <option value="Ms">Ms</option>
                        <option value="Dr">Dr</option>
                        <option value="Rev">Rev</option>
                        <option value="Honorable">Honorable</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>  
            </div><br>
            <div>
                <label for="email" class="form-label">Email (Maximum 50 Characters):</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="50" required>
                <div id="emailMsg" class="form-text">This information will be kept safe.</div>
            </div><br>
            <div> 
                <label for="dob" class="form-label">Date Of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div><br>
            <div>
                <label class="form-label">Subjects (Up to 2):</label>
                <input type="text" class="form-control" list="subjects" name="subject1" id="subject1" required><br>
                <input type="text" class="form-control" list="subjects" name="subject2" id="subject2"><br>
                <datalist id="subjects">
                    <option value="Biology">
                    <option value="Chemistry">
                    <option value="Geography">
                    <option value="History">
                    <option value="Physics">
                </datalist>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div><br>
        </div>
    </form>

    <script>
        // Script for checking that both of the boxes do not have the same subject.
        var Sub1 = document.getElementById("subject1");
        var Sub2 = document.getElementById("subject2");
        var ErrMsg = document.getElementById("errormsg")

        Sub1.addEventListener("change", function() {
            if (Sub1.value === Sub2.value) {
                alert("Please select a different second subject")
                Sub2.value = "";
            }
        });
        Sub2.addEventListener("change", function() {
            if (Sub1.value === Sub2.value) {
                alert("Please select a different second subject")
                Sub2.value = "";
            }
        });
    </script>
</body>
</html>
